<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equals 5 - reach your HCPs on Social Media</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
</head>
<body style="background-color: rgb(246, 246, 246);">

    <section class="article">
        <div class="article__content" id="work_area">
            <p class="ibtext mapaddress">Address: 5 Penn Plaza, 23 Floor, New York, NY 10001 USA</p>
            <div class="dashboard_pricing__input">
                <div class="input">
                    <label class="input__label">Email*:</label>
                    <div class="input__block"><input type="email" name="email"/></div>
                    <div class="input__error_text">The Email field is required.</div>
                </div>
            </div>
            <div class="dashboard_pricing__input">
                <div class="input">
                    <label class="input__label">First Name*:</label>
                    <div class="input__block"><input type="text" name="first-name"/></div>
                    <div class="input__error_text">The first name field is required.</div>
                </div>
            </div>
            <div class="dashboard_pricing__input">
                <div class="input">
                    <label class="input__label">Last Name*:</label>
                    <div class="input__block"><input type="text" name="last-name"/></div>
                    <div class="input__error_text">The last name field is required.</div>
                </div>
            </div>
            <div class="dashboard_pricing__input">
                <div class="input"><label class="input__label">Company:</label>
                    <div class="input__block"><input type="text" name="company"/></div>
                </div>
            </div>
            <div class="dashboard_pricing__input">
                <div class="input"><label class="input__label">Title:</label>
                    <div class="input__block"><input type="text" name="title"/></div>
                </div>
            </div>
            <div class="dashboard_pricing__input">
                <div class="input"><label class="input__label">Message:</label>
                    <div class="input__block">
                        <textarea name="message" placeholder="Type your message here"></textarea>
                    </div>
                </div>
            </div>

            <p> *Required fields. Your <a href="/privacy.html">privacy</a> is important for us.</p>
            <br>

            <button class="btn" type="submit">
                <span class="btn__label">Send</span>
            </button>
        </div>
    </section>

</body>
</html>
